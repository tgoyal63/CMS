<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--========================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--========================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--========================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--========================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--========================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--========================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--========================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--========================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--========================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--========================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--========================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form " action="http://localhost:4000/student/signup" method="POST" enctype="multipart/form-data" required>
				<span class="contact100-form-title">
					Register Here 
				</span>

				<label class="label-input100" for="firstName">Tell us your name *</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="firstName" class="input100" type="text" name="firstName" placeholder="First name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input class="input100" type="text" name="lastName" placeholder="Last name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Enter your email *</label>
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Enter phone number</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Eg. 9955544332">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="username">Enter your username </label>
				<div class="wrap-input100 validate-input" data-validate = "Valid Username is required">
					<input id="username" class="input100" type="text" name="username" placeholder="Eg. abc123">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="password">Enter your password </label>
				<div class="wrap-input100 validate-input" data-validate = "Valid Password is required">
					<input id="password" class="input100" type="password" name="password" placeholder="Eg. ********">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="rollno">Enter your Roll Number</label>
				<div class="wrap-input100 validate-input" data-validate = "Valid rollNumber is required: 18010">
					<input id="rollno" class="input100" type="text" name="rollno" placeholder="Eg. 1234..">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="branch">Enter your branch </label>
				<div class="wrap-input100 validate-input" data-validate = "Valid Branch is required">
					<input id="branch" class="input100" type="text" name="branch" placeholder="Eg. B.tech">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="address">Permanent Address</label>
				<div class="wrap-input100 validate-input">
					<input id="address" class="input100" type="text" name="address" placeholder="Eg. Model town, Gurugram-110061,Haryana">
					<span class="focus-input100"></span>
				</div>

				<label class="a-native-dropdown" id="gender" for="gender">Gender  </label>
				<div class="wrap-input100 validate-input">
					<p>
                  <select name="gender" class="form-control" class="a-native-dropdown a-declarative">
                  	<option>- Select Gender -</option>
                    <option>Male</option>
                    <option>Female</option>
                    <!-- <option>Prefer not to declare</option> -->
                  </select></p>
					<span class="a-native-dropdown"></span>
				</div>

				<label class="label-input100" for="photo">Upload your photo</label>
				<div class="wrap-input100 validate-input" data-validate = "Valid file is required: .jpg, .jpeg, .png">
					<input id="photo" class="input100" type="file" name="photo" placeholder="Eg. a.jpg" multiple accept="image/*" />
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Register
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-map-marker"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Address
						</span>

						<span class="txt2">
							..
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Lets Talk
						</span>

						<span class="txt3">
							+91-8949740138
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-envelope"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							General Support
						</span>

						<span class="txt3">
							Boss.knight.56@gmail.com
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
</body>
</html>
